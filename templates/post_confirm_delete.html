{% extends 'base.html' %}
{% load static %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>Удалить пост</h3>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
                
                {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" 
                     style="max-height: 200px; object-fit: cover;" class="img-fluid mb-3">
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
